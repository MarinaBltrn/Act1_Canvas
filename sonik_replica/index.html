<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <title>Replica Sonik Img</title>
    <style>
        canvas {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <center>
        <canvas width="1280" height="720" id="my_canvas"></canvas>
    </center>

    <script>
        window.onload = () => {
            var canvas = document.getElementById('my_canvas');
            var ctx = canvas.getContext('2d');
            // Fondo
            ctx.beginPath();
            ctx.fillStyle = "#2000BD";
            ctx.fillRect(0, 0, 1280, 720);
            ctx.closePath();


            // Suelo - patron 
            let aumento_h = 0;
            let aumento_v = 550;

            function patronSuelo(x, y, w, h, color) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.color = color;

                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }
            for (let y = 0; y <= 4; y++) {
                for (let x = 0; x <= 30; x++) {
                    if (x % 2 == 0) {
                        patronSuelo(aumento_h, aumento_v, 50, 50, "#DE6A00")
                        aumento_h += 50;
                    } else {
                        patronSuelo(aumento_h, aumento_v, 50, 50, "#6A2000")
                        aumento_h += 50;
                    }
                }
                switch (y) {
                    case 0:
                        aumento_h = -50;
                        break;
                    case 1:
                        aumento_h = -100;
                        break;
                    case 2:
                        aumento_h = -150;
                        break;
                    case 3:
                        aumento_h = -200;
                        break;
                }
                aumento_v += 50;
            }

            // Suelo - colores sup
            let aum_v = 480;
            function sueloColor(x, y, w, h, color) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.color = color;

                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }
            for (let y = 0; y <= 4; y++) {
                for (let x = 0; x <= 1; x++) {
                    switch (y) {
                        case 0:
                            sueloColor(0, aum_v, 1280, 35, "#80E000")
                            break;
                        case 1:
                            sueloColor(0, aum_v, 1280, 35, "#40A000")
                            break;
                        case 2:
                            sueloColor(0, aum_v, 1280, 35, "#006000")
                            break;
                        case 3:
                            sueloColor(0, aum_v, 1280, 35, "rgba( 0, 0, 0, 30%)")
                            break;
                    }
                }
                aum_v += 35;
            }

            // Monedas
            let aum_h = 180;
            function monedasSonik(x, y, w, h, color) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.color = color;

                ctx.strokeStyle = "#EBE80E";
                ctx.lineWidth = 6;
                ctx.arc(this.x, this.y, this.w, this.h, 2 * Math.PI);
                ctx.stroke();
            }

            for (let x = 0; x <= 2; x++) {
                monedasSonik(aum_h , 420, 35, 0, 2 * Math.PI)
                aum_h += 170;
                ctx.beginPath();
            }
        }
    </script>
</body>

</html>
