<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <title>Replica Sonik Img</title>
    <style>
        canvas {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <center>
        <canvas width="1280" height="720" id="my_canvas"></canvas>
    </center>

    <script>
        window.onload = () => {
            var canvas = document.getElementById('my_canvas');
            var ctx = canvas.getContext('2d');
            // Fondo
            ctx.beginPath();
            ctx.fillStyle = "#2000BD";
            ctx.fillRect(0, 0, 1280, 720);
            ctx.closePath();

            // Suelo - patron 
            let aumento_h = 0;
            let aumento_v = 550;

            function patronSuelo(x, y, w, h, color) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.color = color;

                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }
            for (let y = 0; y <= 4; y++) {
                for (let x = 0; x <= 30; x++) {
                    if (x % 2 == 0) {
                        patronSuelo(aumento_h, aumento_v, 50, 50, "#DE6A00")
                        aumento_h += 50;
                    } else {
                        patronSuelo(aumento_h, aumento_v, 50, 50, "#6A2000")
                        aumento_h += 50;
                    }
                }
                switch (y) {
                    case 0:
                        aumento_h = -50;
                        break;
                    case 1:
                        aumento_h = -100;
                        break;
                    case 2:
                        aumento_h = -150;
                        break;
                    case 3:
                        aumento_h = -200;
                        break;
                }
                aumento_v += 50;
            }

            // Suelo - colores sup
            let aum_v = 480;
            function sueloColor(x, y, w, h, color) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.color = color;

                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }
            for (let y = 0; y <= 4; y++) {
                for (let x = 0; x <= 1; x++) {
                    switch (y) {
                        case 0:
                            sueloColor(0, aum_v, 1280, 35, "#80E000");
                            break;
                        case 1:
                            sueloColor(0, aum_v, 1280, 35, "#40A000");
                            break;
                        case 2:
                            sueloColor(0, aum_v, 1280, 35, "#006000");
                            break;
                        case 3:
                            sueloColor(0, aum_v, 1280, 35, "rgba( 0, 0, 0, 30%)");
                            break;
                    }
                }
                aum_v += 35;
            }

            // Monedas
            let aum_h = 180;
            function monedasSonik(x, y, w, h, color) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.color = color;

                ctx.strokeStyle = "#EBE80E";
                ctx.lineWidth = 6;
                ctx.arc(this.x, this.y, this.w, this.h, 2 * Math.PI);
                ctx.stroke();
            }

            for (let x = 0; x <= 2; x++) {
                monedasSonik(aum_h, 420, 35, 0, 2 * Math.PI);
                aum_h += 170;
                ctx.beginPath();
            }

            // Palmeras
            function troncoPalmera(x, y, w, h, color) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.color = color;

                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }

            troncoPalmera(855, 210, 30, 270, "#3A0F00");
            troncoPalmera(850, 210, 30, 270, "#A65200");
            troncoPalmera(860, 210, 7, 270, "#98D300");
            troncoPalmera(5, 210, 30, 270, "#3A0F00");
            troncoPalmera(0, 210, 30, 270, "#A65200");
            troncoPalmera(10, 210, 7, 270, "#98D300");

            // Bordes palmera
            let borde_v = 250;
            function troncoBordes(x, y, w, h, color) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.color = color;

                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }

            for (let x = 0; x <= 5; x++) {
                ctx.beginPath();
                troncoBordes(850, borde_v + 2, 40, 10, "#3A0F00");
                troncoBordes(845, borde_v, 40, 10, "#A65200");
                troncoBordes(850, borde_v + 2, 30, 5, "#98D300");
                troncoBordes(5, borde_v + 2, 40, 10, "#3A0F00");
                troncoBordes(0, borde_v, 40, 10, "#A65200");
                troncoBordes(3, borde_v + 2, 30, 5, "#98D300");
                borde_v += 40;
                ctx.closePath();
            }
            // HOJAS PALMERA IZQUIERDA
            // HOJA #1 - CENTRO
            ctx.beginPath();
            ctx.fillStyle = "#006A00";
            ctx.moveTo(70, 200);
            ctx.lineTo(15, 220);
            ctx.lineTo(70, 280);
            // HOJA #2 - DERECHA
            ctx.moveTo(60, 175);
            ctx.lineTo(100, 220);
            ctx.lineTo(100, 280);
            // HOJA #3 - DERECHA
            ctx.moveTo(160, 170);
            ctx.lineTo(165, 190);
            ctx.lineTo(140, 190);
            ctx.lineTo(110, 170);
            ctx.moveTo(165, 190);
            ctx.lineTo(140, 190);
            ctx.lineTo(140, 250);
            // HOJA #4 - IZQUIERDA
            ctx.moveTo(10, 205);
            ctx.lineTo(0, 185);
            ctx.lineTo(-35, 185);
            ctx.lineTo(-20, 220);
            // HOJA #6 - CENTRO
            ctx.moveTo(150, 80);
            ctx.lineTo(45, 70);
            ctx.lineTo(90, 90);
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.fillStyle = "#4ABD00";
            // HOJA #1 - CENTRO
            ctx.moveTo(70, 200);
            ctx.lineTo(15, 220);
            ctx.lineTo(-5, 180);
            ctx.lineTo(60, 160);
            // HOJA #6 - IZQUIERDA
            ctx.moveTo(60, 120);
            ctx.lineTo(20, 180);
            ctx.lineTo(0, 120);
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.fillStyle = "#94FF00";
            // HOJA #1 - CENTRO
            ctx.moveTo(60, 160);
            ctx.lineTo(-5, 180);
            ctx.lineTo(-10, 170);
            ctx.lineTo(50, 145);
            // HOJA #3 - DERECHA
            ctx.moveTo(160, 170);
            ctx.lineTo(65, 180);
            ctx.lineTo(60, 160);
            ctx.lineTo(110, 135);
            // HOJA #6 - IZQUIERDA
            ctx.moveTo(60, 120);
            ctx.lineTo(90, 90);
            ctx.lineTo(45, 70);
            ctx.lineTo(0, 120);
            ctx.fill();
            ctx.closePath();

            // Hojas PALMERA DERECHA
            ctx.beginPath();
            ctx.fillStyle = "#006A00";
            // HOJA #1 - CENTRO
            ctx.moveTo(900, 200);
            ctx.lineTo(845, 220);
            ctx.lineTo(900, 280);
            // HOJA #2 - DERECHA
            ctx.moveTo(890, 175);
            ctx.lineTo(930, 220);
            ctx.lineTo(930, 280);
            // HOJA #3 - DERECHA
            ctx.moveTo(990, 170);
            ctx.lineTo(995, 190);
            ctx.lineTo(970, 190);
            ctx.lineTo(940, 170);
            ctx.moveTo(995, 190);
            ctx.lineTo(970, 190);
            ctx.lineTo(970, 250);
            // HOJA #4 - IZQUIERDA
            ctx.moveTo(840, 205);
            ctx.lineTo(830, 185);
            ctx.lineTo(795, 185);
            ctx.lineTo(810, 220);
            // HOJA #5 - IZQUIERDA
            ctx.moveTo(840, 200);
            ctx.lineTo(820, 130);
            ctx.lineTo(785, 160);
            ctx.lineTo(815, 190);
            // HOJA #6 - CENTRO
            ctx.moveTo(980, 80);
            ctx.lineTo(875, 70);
            ctx.lineTo(920, 90);

            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.fillStyle = "#4ABD00";
            // HOJA #1 - CENTRO
            ctx.moveTo(900, 200);
            ctx.lineTo(845, 220);
            ctx.lineTo(825, 180);
            ctx.lineTo(890, 160);
            // HOJA #4 - IZQUIERDA
            ctx.moveTo(790, 260);
            ctx.lineTo(760, 245);
            ctx.lineTo(800, 305);
            // HOJA #5 - IZQUIERDA
            ctx.moveTo(760, 180);
            ctx.lineTo(730, 250);
            ctx.lineTo(720, 180);
            // HOJA #6 - IZQUIERDA
            ctx.moveTo(890, 120);
            ctx.lineTo(850, 180);
            ctx.lineTo(830, 120);
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.fillStyle = "#94FF00";
            // HOJA #1 - CENTRO
            ctx.moveTo(890, 160);
            ctx.lineTo(825, 180);
            ctx.lineTo(820, 170);
            ctx.lineTo(880, 145);
            // HOJA #3 - DERECHA
            ctx.moveTo(990, 170);
            ctx.lineTo(895, 180);
            ctx.lineTo(890, 160);
            ctx.lineTo(940, 135);
            // HOJA #4 - IZQUIERDA
            ctx.moveTo(810, 220);
            ctx.lineTo(795, 185);
            ctx.lineTo(760, 245);
            ctx.lineTo(790, 260);
            // HOJA #5 - IZQUIERDA
            ctx.moveTo(820, 130);
            ctx.lineTo(770, 130);
            ctx.lineTo(720, 180);
            ctx.lineTo(760, 180);
            // HOJA #6 - IZQUIERDA
            ctx.moveTo(890, 120);
            ctx.lineTo(920, 90);
            ctx.lineTo(875, 70);
            ctx.lineTo(830, 120);
            ctx.fill();
            ctx.closePath();

            // Girasol
            let giro = 0;
            function petalos(x, y, w, h, eje, color) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.eje = eje;
                this.color = color;

                ctx.fillStyle = "#EBE80E";
                ctx.ellipse(this.x, this.y, this.w, this.h, this.eje, 0, 2 * Math.PI, false);
                ctx.fill();
            }
            ctx.beginPath();
            ctx.fillStyle = "#40A000";
            ctx.fillRect(1140, 400, 10, 80);
            ctx.closePath();
            for (let x = 0; x <= 10; x++) {
                ctx.beginPath();
                petalos(1145, 380, 8, 45, giro, 0, 2 * Math.PI, false);
                giro += 0.7;
                ctx.closePath();
            }
            ctx.beginPath();
            ctx.fillStyle = "#6B3C13";
            ctx.arc(1145, 380, 25, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.fillStyle = "#40A000";
            ctx.roundRect(1150, 430, 40, 25, [50, 0, 50, 0]);
            ctx.fill();
            ctx.closePath();

            // Firma
            ctx.beginPath();
            ctx.fillStyle = "#001C00";
            ctx.font = "22px Preahvihear";
            ctx.fillText("Marina Beltran", 10, 575);
            ctx.closePath();

        }
    </script>
</body>

</html>
